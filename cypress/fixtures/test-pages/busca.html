<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca de Filmes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
      }
      .search-form {
        margin: 20px 0;
      }
      input[type="search"] {
        padding: 10px;
        width: 300px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      .product-list {
        margin-top: 30px;
      }
      .product-item {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px 0;
      }
      .price {
        font-weight: bold;
        color: green;
      }
      .filter-select {
        margin: 20px 0;
        padding: 8px;
      }
      .error-message {
        color: red;
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
      .no-results {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Busca de Filmes</h1>
    <form class="search-form" id="searchForm">
      <input type="search" placeholder="Digite o termo de busca..." />
      <button type="submit">Buscar</button>
    </form>

    <select class="filter-select" id="filterSelect">
      <option value="">Selecione um filtro</option>
      <option value="price-asc">Preço: Menor para Maior</option>
      <option value="price-desc">Preço: Maior para Menor</option>
    </select>

    <div class="product-list" id="productList" style="display: none">
      <div class="product-item" data-price="25.00">
        <h3>Vingadores: Ultimato</h3>
        <p class="price">R$ 25,00</p>
      </div>
      <div class="product-item" data-price="28.00">
        <h3>Vingadores: Guerra Infinita</h3>
        <p class="price">R$ 28,00</p>
      </div>
      <div class="product-item" data-price="30.00">
        <h3>Vingadores: Era de Ultron</h3>
        <p class="price">R$ 30,00</p>
      </div>
      <div class="product-item" data-price="32.00">
        <h3>Vingadores: Os Vingadores</h3>
        <p class="price">R$ 32,00</p>
      </div>
      <div class="product-item" data-price="35.00">
        <h3>Vingadores: Endgame</h3>
        <p class="price">R$ 35,00</p>
      </div>
    </div>

    <div class="no-results" id="noResults" style="display: none">
      <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
      // Lista de filmes disponíveis
      const filmesDisponiveis = [
        "vingadores",
        "vingadores: ultimato",
        "vingadores: guerra infinita",
        "vingadores: era de ultron",
        "vingadores: os vingadores",
        "vingadores: endgame",
      ];

      document
        .getElementById("searchForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const termoBusca = document
            .querySelector('input[type="search"]')
            .value.trim()
            .toLowerCase();
          const productList = document.getElementById("productList");
          const noResults = document.getElementById("noResults");
          const errorMessage = document.getElementById("errorMessage");

          // Esconder ambos inicialmente
          productList.style.display = "none";
          noResults.style.display = "none";

          // Verificar se o termo de busca existe na lista
          const filmeEncontrado = filmesDisponiveis.some((filme) =>
            filme.includes(termoBusca)
          );

          if (filmeEncontrado) {
            // Mostrar lista de filmes
            productList.style.display = "block";
          } else {
            // Mostrar mensagem de erro
            errorMessage.textContent = "Esse filme não está em cartaz";
            noResults.style.display = "block";
          }
        });

      document
        .getElementById("filterSelect")
        .addEventListener("change", function (e) {
          if (e.target.value === "price-asc") {
            sortProducts(true);
          } else if (e.target.value === "price-desc") {
            sortProducts(false);
          }
        });

      function sortProducts(ascending) {
        const productList = document.getElementById("productList");
        const products = Array.from(
          productList.querySelectorAll(".product-item")
        );

        products.sort((a, b) => {
          const priceA = parseFloat(a.dataset.price);
          const priceB = parseFloat(b.dataset.price);
          return ascending ? priceA - priceB : priceB - priceA;
        });

        products.forEach((product) => productList.appendChild(product));
      }
    </script>
  </body>
</html>
