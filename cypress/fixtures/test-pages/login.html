<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cinema</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
        margin-top: 10px;
      }
      .success-message {
        color: green;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Login - Sistema de Ingressos</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div id="message"></div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Remove espaços em branco do início e fim
          const email = document.getElementById("email").value.trim();
          const senha = document.getElementById("senha").value.trim();

          // Debug no console
          console.log("=== DEBUG LOGIN ===");
          console.log("Email digitado: '" + email + "'");
          console.log("Email esperado: 'cliente@cinema.com'");
          console.log("Email correto?", email === "cliente@cinema.com");
          console.log("Senha digitada: '" + senha + "'");
          console.log("Senha esperada: 'senha123'");
          console.log("Senha correta?", senha === "senha123");
          console.log("==================");

          // Validação com trim para evitar problemas com espaços
          if (email === "cliente@cinema.com" && senha === "senha123") {
            window.location.href = "/cypress/fixtures/test-pages/index.html";
          } else {
            const messageDiv = document.getElementById("message");
            let errorMsg = "Credenciais inválidas";

            // Mensagens mais específicas
            if (email !== "cliente@cinema.com" && senha !== "senha123") {
              errorMsg = "Email e senha incorretos";
            } else if (email !== "cliente@cinema.com") {
              errorMsg = "Email incorreto. Use: cliente@cinema.com";
            } else if (senha !== "senha123") {
              errorMsg = "Senha incorreta. Use: senha123";
            }

            messageDiv.innerHTML =
              '<div class="error-message">' + errorMsg + "</div>";
          }
        });
    </script>
  </body>
</html>
